<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Block Name</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
		/>
		<link rel="stylesheet" href="../../../style.css" />
		<link rel="stylesheet" href="activities-family-slider.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>
		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/e85a276bff.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<section class="activities-family-slider">
			<div class="wrap">
				<div class="activitiesFamilySlide">
					<div class="titleArrows">
						<div class="title">
							<h2>Vous aimeriez aussi ...</h2>
						</div>
						<div class="slideArrows">
							<div class="swiper-button-prev">
								<i class="fa-thin fa-circle-arrow-left"></i>
							</div>
							<div class="swiper-button-next">
								<i class="fa-thin fa-circle-arrow-right"></i>
							</div>
						</div>
					</div>
					<div class="swiper-activities-family">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="image">
									<img src="yellow.png" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="image">
									<img src="yellow.png" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="image">
									<img src="yellow.png" />
								</div>
							</div>
							<div class="swiper-slide">
								<div class="image">
									<img src="yellow.png" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="../../../js/gsap/gsap.min.js"></script>
		<script src="../../../js/gsap/ScrollTrigger.min.js"></script>
		<script src="activities-family-slider.js"></script>
		<script src="../../../js/index.js"></script>
	</body>
</html>
