<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Block Name</title>
		<link rel="stylesheet" href="../../../css/fonts.css" />
		<link rel="stylesheet" href="../../../style.css" />
		<link rel="stylesheet" href="montgolfieres-video.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/css/lightgallery-bundle.min.css"
			integrity="sha512-91yJwfiGTCo9TM74ZzlAIAN4Eh5EWHpQJUfvo/XhpH6lzQtiRFkFRW1W+JSg4ch4XW3/xzh+dY4TOw/ILpavQA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/css/lg-video.min.css"
			integrity="sha512-89gDQOHnYjji90NPJ7+M5tgA/0E+fjL4KuSFhi6tjH6sZ54yUEogPMmOAgbI599fW1CtCyrsJbch8k/QzuoXzw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<script
			src="https://kit.fontawesome.com/e85a276bff.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="video-block-container">
			<div class="wrap">
				<h2 class="section-title">
					Vivez l'expérience d'un vol <br />
					de montgolfières en 360°!
				</h2>
				<div id="lightgallery-video" class="items-wrapper">
					<a
						data-lg-size="1280-720"
						data-src="https://www.youtube.com/watch?v=G1mU9gminxA"
						data-poster="images/video-poster.png"
					>
						<img class="video-image" src="images/video-poster.png" />
						<img class="play-icon" src="images/play.svg" />
					</a>
				</div>
			</div>
		</section>

		<!--- Lightgallery -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/lightgallery.min.js"
			integrity="sha512-76iVPLEHY5kfZFCmHBQHLkcE4I2r+gK/I/HLYcm3iCuRO/hopAtyO3AFPCZy5B4347wQ7NftStUBVk/cR21MSw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/plugins/video/lg-video.min.js"
			integrity="sha512-giu1Dd7IbJFo2sWeudf89I3I56XiSkVl8yfGGQHEwUHlMlf/v+mr+hBR19TPo88X/xo81GRZubuxUNvoS1Wkuw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="montgolfieres-video.js"></script>

		<script src="../../../js/gsap/gsap.min.js"></script>
		<script src="../../../js/gsap/ScrollTrigger.min.js"></script>
		<script src="../../../js/index.js"></script>
	</body>
</html>
